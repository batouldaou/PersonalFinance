<!DOCTYPE html>
{%extends 'layout.html'%}

{% block title %} Profile {% endblock %}

{% block main %}
<style>
    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fafbfe;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 2rem auto;
    }
    .profile-header {
        text-align: center;
    }
    .profile-header img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
    }
    .profile-header h2 {
        margin-top: 1rem;
        font-size: 1.5rem;
        font-weight: 600;
    }
    .profile-details {
        margin-top: 2rem;
        width: 100%;
    }
    .profile-details .detail {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        font-size: 1rem;
    }
    .profile-details .detail span {
        font-weight: 600;
    }
    .edit-profile-btn {
        background-color: #c0d8fc;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #212529;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
        margin-top: 1rem;
    }
    .edit-profile-btn:hover {
        background-color: #a8c4f4;
    }
</style>
        <!-- Main Content -->
<div class="main">
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <img src="{{ user.picture }}" alt="Profile Picture">
                <h2>{{ user.name }}</h2>
                <p>{{ user.email }}</p>
            </div>
            <div class="profile-details">
                <div class="detail">
                    <span>Username:</span>
                    <span>{{ user.username }}</span>
                </div>
                <div class="detail">
                    <span>Member Since:</span>
                    <span>{{ user.member_since }}</span>
                </div>
                <div class="detail">
                    <span>Last Login:</span>
                    <span>{{ user.last_login }}</span>
                </div>
            </div>
            <button class="edit-profile-btn" onclick="location.href='{{ url_for('edit_profile') }}'">Edit Profile</button>
        </div>
    </div>
</div>
  
{%endblock%}
