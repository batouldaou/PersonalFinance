<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/static/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <title>{% block title %}{% endblock %}</title>


    </head>

    <body>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="lni lni-grid-alt"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="/">PerfectPenny</a>
                    </div>
                </div>
                {% if session %}
                    <ul class="sidebar-nav">
                        <li class="sidebar-item">
                            <a href="/profile" class="sidebar-link"> <!--User profile layout-->
                                <i class="lni lni-user"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        
                        <li class="sidebar-item">
                            <a href="/category_manage" class="sidebar-link">
                                <i class="lni lni-tab"></i>
                                <span>Categories</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="/transactions" class="sidebar-link">
                                <i class="lni lni-write"></i>
                                <span>Transactions</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="/budget" class="sidebar-link">
                                <i class="lni lni-calculator-alt"></i>
                                <span>Budget</span>
                            </a>
                        </li>                        
                        <li class="sidebar-item">
                            <a href="/analytics" class="sidebar-link">
                                <i class="lni lni-graph"></i>
                                <span>Analytics</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="/overview" class="sidebar-link">
                                <i class="lni lni-dashboard"></i>
                                <span>Overview</span>
                            </a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="sidebar-nav"> 
                        <li class="sidebar-item">
                            <a href="/login" class="sidebar-link">
                                <i class="lni lni-enter"></i>
                                <span>Login/Register</span>
                            </a>
                        </li>
                    </ul>
                {% endif %}
                <div class="sidebar-footer">
                    <a href="/logout" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div class="main p-3">
                {%block main%}
                {% endblock %}
            </div>
        </div>
      
       
    </body>
    <script src="{{url_for('static', filename='script.js') }}"></script> <!-- place it at the end so the function happens after the element is loaded-->

</html>
